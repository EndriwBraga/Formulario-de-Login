<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Tela de Login</title>
</head>

<body>
    <main id="container" class="container">
        <form id="login_form" class="login_form">
            <div id="form_header" class="form_header" >
                <h1>Login</h1>
                <i id="mode_icon"  class="fa-solid fa-moon"></i>
            </div>

            <div id="social_media" class="social_media">
                <a href="#">
                    <img src="/assets/imgs/facebook-logo.svg" alt="logo facebook">
                </a>
                <a href="#">
                    <img src="/assets/imgs/google-logo.svg" alt="logo google">
                </a>
                <a href="#">
                    <img src="/assets/imgs/github-logo.svg" alt="logo github">
                </a>
            </div>

            <div id="inputs" class="inputs">
                <div class="input-box">
                    <label for="username">Username</label> 
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="username" name="name" placeholder="Username">  
                    </div>                       
                </div>              
            </div>

            <div id="inputs" class="inputs">
                <div class="input-box">
                    <label for="email">Email</label> 
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="E-mail">    
                    </div>                   
                </div>
            </div>

            <div id="inputs" class="inputs">
                <div class="input-box">
                    <label for="password">Password</label>                         
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password" placeholder="Password">
                        </div>                     
                    <div id="forgot_password" class="forgot_password">
                        <a href="#">Forgot Your Password?</a>
                    </div>
                </div>
            </div>
            
            <button type="submit" id="login_button" class="login_button">Login</button>
        </form>
    </main>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
